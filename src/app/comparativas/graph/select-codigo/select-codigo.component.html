<div class="selectBox">
    <h1>{{title}}</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <select formControlName="seleccion" class="select">
                <option>{{option}}</option>
                <!-- <option *ngFor="let rowSelect of datosSelect">{{rowSelect.Cap}} {{rowSelect.DesCap}}</option> -->
                <option *ngFor="let rowSelect of datosSelect">{{rowSelect.codigo}} {{rowSelect.descripcion}}</option>
            </select>
            <div *ngIf="f.seleccion.touched && f.seleccion.invalid" class="alert alert-danger">
                <div *ngIf="f.seleccion.errors.required">{{error}}</div>
            </div>
        </div>

        <button class="btn btn-primary mt-4" type="submit" [disabled]="!form.valid">Ver gr√°fico</button>
    </form>
</div>
