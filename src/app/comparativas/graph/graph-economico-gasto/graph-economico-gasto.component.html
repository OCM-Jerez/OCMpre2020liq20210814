<div class="graph">
    <ag-charts-angular style="width: 700px; height: 300px" [options]="options"></ag-charts-angular>
    <ag-grid-angular #agGrid style="width: 700px; height: 300px; padding-right: 20px; margin-left: 10px"
        class="ag-theme-balham" [rowData]="data" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
        rowSelection="multiple" [groupSuppressAutoColumn]="true" [groupIncludeFooter]="true"
        [groupIncludeTotalFooter]="true" [groupHeaderHeight]="groupHeaderHeight" [headerHeight]="headerHeight"
        [localeText]="localeText" [suppressAggFuncInHeader]="true" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
