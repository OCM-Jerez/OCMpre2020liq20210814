<div class="selectBox">
    <h1>Selecciona programa a graficar</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <select formControlName="proGasto" class="select">
                <option>Selecciona programa</option>
                <option *ngFor="let pro of proArray">{{pro.CodPro}} {{pro.DesPro}}</option>
            </select>
            <div *ngIf="f.proGasto.touched && f.proGasto.invalid" class="alert alert-danger">
                <div *ngIf="f.proGasto.errors.required">Es necesario seleccionar un programa.</div>
            </div>
        </div>

        <button class="btn btn-primary mt-4" type="submit" [disabled]="!form.valid">Ver grafico</button>
    </form>
</div>
