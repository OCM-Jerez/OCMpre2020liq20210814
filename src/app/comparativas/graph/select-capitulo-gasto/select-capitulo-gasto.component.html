<div class="selectBox">
    <h1>Selecciona capítulo de gasto a graficar</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <select formControlName="seleccion" class="select">
                <option>Selecciona capítulo</option>
                <option *ngFor="let rowSelect of datosSelect">{{rowSelect.CodCap}} {{rowSelect.Capitulo}}</option>
            </select>
            <div *ngIf="f.seleccion.touched && f.seleccion.invalid" class="alert alert-danger">
                <div *ngIf="f.seleccion.errors.required">Es necesario seleccionar un capítulo.</div>
            </div>
        </div>

        <button class="btn btn-primary mt-4" type="submit" [disabled]="!form.valid">Ver gráfico</button>
    </form>
</div>
