<div class="selectBox">
    <h1>Selecciona cápitulo de gasto a graficar</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <select formControlName="capGasto" class="select">
                <option>Selecciona cápitulo</option>
                <option *ngFor="let cap of capArray">{{cap.CodCap}} {{cap.Capitulo}}</option>
            </select>
            <div *ngIf="f.capGasto.touched && f.capGasto.invalid" class="alert alert-danger">
                <div *ngIf="f.capGasto.errors.required">Es necesario seleccionar un económico.</div>
            </div>
        </div>

        <button class="btn btn-primary mt-4" type="submit" [disabled]="!form.valid">Ver grafico</button>
    </form>
</div>
