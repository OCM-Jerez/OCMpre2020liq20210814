<div class="selectBox">
    <h1>Selecciona económico de gasto a graficar</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <select formControlName="ecoGasto" class="select">
                <option>Selecciona económico</option>
                <option *ngFor="let eco of ecoArray">{{eco.CodEco}} {{eco.DesEco}}</option>
            </select>
            <div *ngIf="f.ecoGasto.touched && f.ecoGasto.invalid" class="alert alert-danger">
                <div *ngIf="f.ecoGasto.errors.required">Es necesario seleccionar un económico.</div>
            </div>
        </div>

        <button class="btn btn-primary mt-4" type="submit" [disabled]="!form.valid">Ver grafico</button>
    </form>
</div>
