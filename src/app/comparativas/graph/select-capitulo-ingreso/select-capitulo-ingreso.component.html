<div class="selectBox">
    <h1>Selecciona capitulo ingresos a graficar</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <select formControlName="capIngreso" class="select">
                <option>Selecciona capitulo</option>
                <option *ngFor="let cap of capArray">{{cap.Cap}} {{cap.DesCap}}</option>
            </select>
            <div *ngIf="f.capIngreso.touched && f.capIngreso.invalid" class="alert alert-danger">
                <div *ngIf="f.capIngreso.errors.required">Es necesario seleccionar un programa.</div>
            </div>
        </div>

        <button class="btn btn-primary mt-4" type="submit" [disabled]="!form.valid">Ver grafico</button>
    </form>
</div>
