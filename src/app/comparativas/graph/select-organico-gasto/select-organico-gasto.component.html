<div class="selectBox">
    <h1>Selecciona organico a graficar</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div>
            <select formControlName="orgGasto" class="select">
                <option>Selecciona orgánico</option>
                <option *ngFor="let org of orgArray">{{org.CodOrg}} {{org.DesOrg}}</option>
            </select>
            <div *ngIf="f.orgGasto.touched && f.orgGasto.invalid" class="alert alert-danger">
                <div *ngIf="f.orgGasto.errors.required">Es necesario seleccionar un económico.</div>
            </div>
        </div>

        <button class="btn btn-primary mt-4" type="submit" [disabled]="!form.valid">Ver grafico</button>
    </form>
</div>
