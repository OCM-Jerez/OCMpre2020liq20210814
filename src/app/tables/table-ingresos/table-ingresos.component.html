<div>
    <h4 class="OCM-text--cabecera">Comparativa ingresos liquidaciones anteriores {{ year | async }}</h4>
    <!-- <button type="button" class="btn OCM-btnExpand" (click)="onSelectionChanged($event)">Mostrar gráfico</button> -->
    <button type="button" class="btn OCM-btnExpand" (click)="showGraph()">Mostrar gráfico</button>
    <!-- <span id="selectedRows">prueba</span> -->
    <!-- <h6 class="OCM-text--subtitulo">Derechos reconocidos netos</h6> -->
    <ag-grid-angular #agGrid style="width: 100%; height: 90vh; padding-right: 20px; margin-left: 10px"
        class="ag-theme-balham" [rowData]="rowData" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef"
        rowSelection="multiple" [groupSuppressAutoColumn]="true" [groupIncludeFooter]="true"
        [groupIncludeTotalFooter]="true" [groupHeaderHeight]="groupHeaderHeight" [headerHeight]="headerHeight"
        [localeText]="localeText" [suppressAggFuncInHeader]="true" (gridReady)="onGridReady($event)"
        [rowSelection]="rowSelection" (firstDataRendered)="headerHeightSetter()" (columnResized)="headerHeightSetter()">
    </ag-grid-angular>
</div>
